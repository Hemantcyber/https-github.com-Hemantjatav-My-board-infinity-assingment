<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table attributes</title>
</head>
<body>
    <center><h1>TABLE ATTRIBUTES</h1></center>
    <hr border="5px">
    <table border="22px" bgcolor="yellow" align="center" cellpadding="10" cellspacing="10" width="500" height="300">
        <thead>
            <tr bgcolor="red">
                <th>course</th>
                <th>fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="" align="center">
                <td>wed development</td>
                <td>10000</td>
                <td>2.5months</td>
            </tr>
            <thead>
                <tr align="center">
                    <td>laravel</td>
                    <td>7000</td>
                    <td>2 months</td>
                </tr>
            </thead>
            <tr align="center">
                <td colspan="3">total amount 17000</td>
                <!-- <td>total</td> -->
               
            </tr>
        </tbody>
    </table>
    <center><a href="table attributes.jpg">check</a></center>
</body>
</html>
