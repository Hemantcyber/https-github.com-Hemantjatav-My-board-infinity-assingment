<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>
<body>
    <center><h1>EnquiryForm</h1></center>
    <hr>
    <form>
        Name: <input type="text" name="name" placeholder="Enter your name here"><br>
        <br>
        Address: <textarea name="text" id="" cols="30" rows="10" placeholder="Enter your address"></textarea>
        <br>
        <br>
        Gender: 
        <input type="radio" value="m" name="gender">Male
        <input type="radio" value="f" name="gender">Female
        <input type="radio" value="o" name="gender">Other
        <br><br>
        <input type="submit" value="Send">
        <input type="submit" value="Reset">
    </form>
</body>
</html>
